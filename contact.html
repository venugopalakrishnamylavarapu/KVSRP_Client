    <!-- email script open-->
    <script>
        function emailTrigger() {
            let info_value = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                number: document.getElementById("number").value,
                message: document.getElementById("message").value
            }
            console.log('info_value :: ', info_value)
            const serviceID = "service_63vtp4q";
            const templateId = "template_ydnlbbq";

            emailjs.send(serviceID, templateId, info_value)
                .then(
                    res => {
                        console.log(res, 'Mail send')
                        document.getElementById("name").value = "";
                        document.getElementById("email").value = "";
                        document.getElementById("number").value = "";
                        document.getElementById("message").value = "";


                        alert("your message send succesfully")

                    }
                )
                .catch((err) => console.log(err))
        }
    </script>
